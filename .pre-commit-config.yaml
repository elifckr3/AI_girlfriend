  # pre push
  - id: pytest
    name: running tests (1-3 mins)
    types: [python]
    additional_dependencies: [pdm, pytest]
    entry: pdm run pytest -s tests/
    language: python
    stages: [pre-push]
    always_run: true
    verbose: true

  # post merge
  - id: pdm-install
    name: pdm install
    entry: pdm install
    additional_dependencies: [pdm]
    language: python
    types: [python]
    stages: [post-merge]
